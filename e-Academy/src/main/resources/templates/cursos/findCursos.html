<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'cursos')}">

<body>

  <h2>Controle de Cursos</h2>

  <form th:object="${curso}" th:action="@{/cursos}" method="get"
    class="form-horizontal" id="search-curso-form">
    <div class="form-group">
      <div class="control-group" id="name">
        <label class="col-sm-2 control-label">Curso </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{name}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Procurar
          Curso</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/cursos/new}">Cadastrar Curso</a>

</body>
</html>
