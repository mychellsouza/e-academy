<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'cursos')}">

  <body>

    <h2>Cursos</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Nome do Curso</th>
            <th style="width: 150px;">Tipo de Curso</th>
            <th style="width: 200px;">Habilitação</th>
            <th style="width: 200px">Modalidades</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="curso : ${selections}">
              <td>
                  <a th:href="@{cursos/__${curso.id}__}" th:text="${curso.name}"/></a>
              </td>
              <td th:text="${curso.tipo}"/>
              <td th:text="${curso.habilitacao	}"/>
              <td><span th:each="curriculo : ${curso.curriculos}" th:text="${curriculo.type} + ' '"/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
